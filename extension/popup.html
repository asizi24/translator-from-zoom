<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Study Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #analyzeBtn {
            background: #10b981;
            color: white;
        }

        #analyzeBtn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        #analyzeBtn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }

        #clearBtn {
            background: #ef4444;
            color: white;
        }

        #clearBtn:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .status {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            font-size: 14px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        .results {
            background: rgba(255, 255, 255, 0.95);
            color: #1f2937;
            border-radius: 8px;
            padding: 16px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .results.show {
            display: block;
        }

        .summary {
            margin-bottom: 16px;
        }

        .summary h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .summary p {
            line-height: 1.6;
            color: #374151;
            font-size: 14px;
        }

        .quiz h3 {
            color: #764ba2;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .question {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .question-text {
            font-weight: 600;
            margin-bottom: 8px;
            color: #1f2937;
            font-size: 14px;
        }

        .options {
            list-style: none;
            padding-right: 8px;
        }

        .options li {
            padding: 6px 0;
            font-size: 13px;
            color: #4b5563;
        }

        .options li.correct {
            color: #10b981;
            font-weight: 600;
        }

        .options li::before {
            content: 'â€¢ ';
            margin-left: 4px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            display: none;
            font-size: 13px;
        }

        .error.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ“ Audio Study Assistant</h1>

        <div class="button-group">
            <button id="analyzeBtn">× ×ª×— ×”×§×œ×˜×”</button>
            <button id="clearBtn">× ×§×”</button>
        </div>

        <div id="status" class="status">×ž×•×›×Ÿ ×œ× ×™×ª×•×—...</div>

        <div id="results" class="results"></div>

        <div id="error" class="error"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
