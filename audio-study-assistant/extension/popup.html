<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #f1f5f9;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 16px;
        }

        .header h1 {
            font-size: 18px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 4px;
        }

        .upload-zone {
            border: 2px dashed #334155;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(99, 102, 241, 0.05);
            margin-bottom: 16px;
        }

        .upload-zone:hover {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
        }

        .upload-zone.dragover {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .upload-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .upload-text {
            font-size: 13px;
        }

        .upload-hint {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 4px;
        }

        input[type="file"] {
            display: none;
        }

        .config-section {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .config-section label {
            display: block;
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 6px;
        }

        .config-section input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #334155;
            border-radius: 6px;
            background: #0f172a;
            color: #f1f5f9;
            font-size: 12px;
        }

        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
        }

        .toggle-row span {
            font-size: 13px;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background: #334155;
            border-radius: 24px;
            transition: 0.3s;
        }

        .toggle .slider:before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle input:checked+.slider {
            background: #6366f1;
        }

        .toggle input:checked+.slider:before {
            transform: translateX(20px);
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 12px;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status.loading {
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
        }

        .progress-bar {
            height: 4px;
            background: #334155;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.show {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            width: 0%;
            transition: width 0.3s;
        }

        .footer {
            text-align: center;
            margin-top: 12px;
            font-size: 11px;
            color: #64748b;
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 6px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1> Audio Study Assistant</h1>
        <p>注 转 转 AI</p>
    </div>

    <div class="upload-zone" id="uploadZone">
        <div class="upload-icon"></div>
        <div class="upload-text">专专 拽抓  抓 专</div>
        <div class="upload-hint">MP3, WAV, M4A, FLAC</div>
    </div>
    <input type="file" id="fileInput" accept=".mp3,.wav,.m4a,.flac,.ogg,.webm,.aac,.mp4">

    <div class="config-section">
        <label>转转 砖专转 (Cloud Run URL)</label>
        <input type="text" id="apiUrl" placeholder="https://your-service.run.app">
    </div>

    <div class="toggle-row">
        <span>注 转 专</span>
        <label class="toggle">
            <input type="checkbox" id="autoUpload" checked>
            <span class="slider"></span>
        </label>
    </div>

    <button class="btn" id="saveBtn"> 砖专 专转</button>

    <div class="status" id="status"></div>
    <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="footer">转住祝  专转  注 转</div>

    <script src="popup.js"></script>
</body>

</html>
