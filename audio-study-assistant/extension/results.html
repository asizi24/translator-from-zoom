<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×ª×•×¦××•×ª ×”× ×™×ª×•×— | Audio Study Assistant</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --error: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), #1a1a2e);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .filename {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .summary-content {
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .quiz-question {
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }

        .question-text {
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .quiz-option {
            padding: 1rem;
            background: var(--bg-dark);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .quiz-option:hover {
            border-color: var(--primary);
        }

        .quiz-option.selected {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.2);
        }

        .quiz-option.correct {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.2);
        }

        .quiz-option.incorrect {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.2);
        }

        .explanation {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 8px;
            display: none;
        }

        .explanation.show {
            display: block;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .score-card {
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
        }

        .score-card.show {
            display: block;
        }

        .score-value {
            font-size: 3rem;
            font-weight: bold;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ğŸ§ ×ª×•×¦××•×ª ×”× ×™×ª×•×—</h1>
            <p class="filename" id="filename"></p>
        </header>

        <div id="content">
            <div class="no-results" id="noResults">
                <p>××™×Ÿ ×ª×•×¦××•×ª ×œ×”×¦×’×”</p>
            </div>
        </div>
    </div>

    <script>
        // Load results from storage
        chrome.storage.local.get(['latestResult'], (result) => {
            const content = document.getElementById('content');
            const noResults = document.getElementById('noResults');
            const filenameEl = document.getElementById('filename');

            if (!result.latestResult) {
                return;
            }

            const data = result.latestResult;
            noResults.style.display = 'none';
            filenameEl.textContent = `ğŸ“ ${data.filename}`;

            // Summary card
            const summaryCard = document.createElement('div');
            summaryCard.className = 'card';
            summaryCard.innerHTML = `
        <h2 class="section-title">ğŸ“ ×¡×™×›×•× ×”×”×¨×¦××”</h2>
        <div class="summary-content">${data.summary || '×œ× × ××¦× ×¡×™×›×•×'}</div>
      `;
            content.appendChild(summaryCard);

            // Quiz card
            if (data.quiz && data.quiz.length > 0) {
                const quizCard = document.createElement('div');
                quizCard.className = 'card';

                let quizHTML = `
          <h2 class="section-title">â“ ×—×™×“×•×Ÿ - ×‘×—×Ÿ ××ª ×¢×¦××š</h2>
          <div class="score-card" id="scoreCard">
            <div class="score-value" id="scoreValue">0/0</div>
            <div class="score-label">×ª×©×•×‘×•×ª × ×›×•× ×•×ª</div>
          </div>
        `;

                data.quiz.forEach((q, index) => {
                    quizHTML += `
            <div class="quiz-question">
              <div class="question-text">${index + 1}. ${q.question}</div>
              <div class="quiz-options">
                ${q.options.map(opt => `
                  <div class="quiz-option" 
                       data-correct="${opt === q.correct_answer}" 
                       data-question="${index}">
                    ${opt}
                  </div>
                `).join('')}
              </div>
              <div class="explanation" id="exp-${index}">
                ğŸ’¡ ${q.explanation || ''}
              </div>
            </div>
          `;
                });

                quizCard.innerHTML = quizHTML;
                content.appendChild(quizCard);

                // Quiz interaction
                let correctCount = 0;
                let answeredCount = 0;
                const totalQuestions = data.quiz.length;

                document.querySelectorAll('.quiz-option').forEach(option => {
                    option.addEventListener('click', function () {
                        const questionIndex = this.dataset.question;
                        const questionEl = this.closest('.quiz-question');
                        const siblings = questionEl.querySelectorAll('.quiz-option');

                        // Check if already answered
                        if ([...siblings].some(s => s.classList.contains('correct') || s.classList.contains('incorrect'))) {
                            return;
                        }

                        const isCorrect = this.dataset.correct === 'true';
                        answeredCount++;

                        siblings.forEach(sib => {
                            if (sib.dataset.correct === 'true') {
                                sib.classList.add('correct');
                            }
                        });

                        this.classList.add('selected');
                        if (isCorrect) {
                            correctCount++;
                        } else {
                            this.classList.add('incorrect');
                        }

                        document.getElementById(`exp-${questionIndex}`).classList.add('show');

                        // Update score
                        if (answeredCount >= 1) {
                            const scoreCard = document.getElementById('scoreCard');
                            scoreCard.classList.add('show');
                            document.getElementById('scoreValue').textContent = `${correctCount}/${answeredCount}`;
                        }
                    });
                });
            }
        });
    </script>
</body>

</html>
