<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Study Assistant | ×¢×•×–×¨ ×œ×™××•×“×™ ×œ×§×‘×¦×™ ×©××¢</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --error: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(99, 102, 241, 0.05);
        }

        .upload-zone:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .upload-zone.dragover {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            display: none;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            margin-top: 1rem;
        }

        .file-info.show {
            display: flex;
        }

        .file-name {
            flex: 1;
            font-weight: 500;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-remove {
            background: var(--error);
            color: white;
            padding: 0.5rem 1rem;
        }

        .progress-container {
            display: none;
            margin-top: 1.5rem;
        }

        .progress-container.show {
            display: block;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .progress-bar {
            height: 12px;
            background: var(--bg-dark);
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 6px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .status-message {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .summary-content {
            line-height: 1.8;
            color: var(--text-primary);
            white-space: pre-wrap;
        }

        .quiz-container {
            margin-top: 1rem;
        }

        .quiz-question {
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }

        .question-text {
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .quiz-option {
            padding: 1rem;
            background: var(--bg-dark);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .quiz-option:hover {
            border-color: var(--primary);
        }

        .quiz-option.selected {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.2);
        }

        .quiz-option.correct {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.2);
        }

        .quiz-option.incorrect {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.2);
        }

        .explanation {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 8px;
            display: none;
        }

        .explanation.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .card {
                padding: 1.5rem;
            }

            .upload-zone {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ğŸ§ Audio Study Assistant</h1>
            <p class="subtitle">×”×¢×œ×” ×”×§×œ×˜×ª ×”×¨×¦××” ×•×§×‘×œ ×¡×™×›×•× ×•×—×™×“×•×Ÿ ×‘×¢×‘×¨×™×ª</p>
        </header>

        <div class="card">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">ğŸ“</div>
                <p class="upload-text">×’×¨×•×¨ ×§×•×‘×¥ ×œ×›××Ÿ ××• ×œ×—×¥ ×œ×‘×—×™×¨×”</p>
                <p class="upload-hint">MP3, WAV, M4A, FLAC, OGG, WebM</p>
            </div>
            <input type="file" id="fileInput" accept=".mp3,.wav,.m4a,.flac,.ogg,.webm,.aac,.wma,.mp4">

            <div class="file-info" id="fileInfo">
                <span class="file-name" id="fileName"></span>
                <button class="btn btn-remove" id="removeFile">×”×¡×¨</button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-label">
                    <span id="progressText">××¢×œ×”...</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="status-message" id="statusMessage"></div>

            <div style="margin-top: 1.5rem; text-align: center;">
                <button class="btn btn-primary" id="processBtn" disabled>
                    ğŸš€ ×”×ª×—×œ ×¢×™×‘×•×“
                </button>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="card">
                <h2 class="section-title">ğŸ“ ×¡×™×›×•× ×”×”×¨×¦××”</h2>
                <div class="summary-content" id="summaryContent"></div>
            </div>

            <div class="card">
                <h2 class="section-title">â“ ×—×™×“×•×Ÿ - ×‘×—×Ÿ ××ª ×¢×¦××š</h2>
                <div class="quiz-container" id="quizContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const removeFile = document.getElementById('removeFile');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const progressPercent = document.getElementById('progressPercent');
        const statusMessage = document.getElementById('statusMessage');
        const processBtn = document.getElementById('processBtn');
        const resultsSection = document.getElementById('resultsSection');
        const summaryContent = document.getElementById('summaryContent');
        const quizContainer = document.getElementById('quizContainer');

        let selectedFile = null;
        let gsUri = null;

        // Upload Zone Events
        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        removeFile.addEventListener('click', () => {
            selectedFile = null;
            gsUri = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            processBtn.disabled = true;
            hideStatus();
        });

        function handleFile(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            fileInfo.classList.add('show');
            processBtn.disabled = false;
            hideStatus();
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message show ${type}`;
        }

        function hideStatus() {
            statusMessage.classList.remove('show');
        }

        function updateProgress(percent, text) {
            progressFill.style.width = `${percent}%`;
            progressPercent.textContent = `${percent}%`;
            if (text) progressText.textContent = text;
        }

        // Main Process
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            processBtn.disabled = true;
            processBtn.innerHTML = '××¢×‘×“... <span class="loading-spinner"></span>';
            progressContainer.classList.add('show');
            resultsSection.classList.remove('show');
            hideStatus();

            try {
                // Step 1: Upload
                updateProgress(10, '××¢×œ×” ×§×•×‘×¥ ×œ×©×¨×ª...');

                const formData = new FormData();
                formData.append('file', selectedFile);

                const uploadResponse = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    const error = await uploadResponse.json();
                    throw new Error(error.detail || 'Upload failed');
                }

                const uploadData = await uploadResponse.json();
                gsUri = uploadData.gs_uri;

                updateProgress(40, '×”×§×•×‘×¥ ×”×•×¢×œ×” ×‘×”×¦×œ×—×”, ×× ×ª×—...');

                // Step 2: Analyze
                const analyzeResponse = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ gs_uri: gsUri })
                });

                if (!analyzeResponse.ok) {
                    const error = await analyzeResponse.json();
                    throw new Error(error.detail || 'Analysis failed');
                }

                updateProgress(80, '××¢×‘×“ ×ª×•×¦××•×ª...');

                const analyzeData = await analyzeResponse.json();

                updateProgress(100, '×”×•×©×œ×!');

                // Display results
                displayResults(analyzeData);
                showStatus('×”×¢×™×‘×•×“ ×”×•×©×œ× ×‘×”×¦×œ×—×”!', 'success');

            } catch (error) {
                console.error('Error:', error);
                showStatus(`×©×’×™××”: ${error.message}`, 'error');
            } finally {
                processBtn.disabled = false;
                processBtn.innerHTML = 'ğŸš€ ×”×ª×—×œ ×¢×™×‘×•×“';
                setTimeout(() => {
                    progressContainer.classList.remove('show');
                }, 2000);
            }
        });

        function displayResults(data) {
            // Display summary
            summaryContent.textContent = data.summary || data.raw_response;

            // Display quiz
            quizContainer.innerHTML = '';

            if (data.quiz && Array.isArray(data.quiz) && data.quiz.length > 0) {
                data.quiz.forEach((q, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'quiz-question';
                    questionDiv.innerHTML = `
                        <div class="question-text">${index + 1}. ${q.question}</div>
                        <div class="quiz-options">
                            ${q.options.map((opt, optIndex) => `
                                <div class="quiz-option" data-correct="${opt === q.correct_answer}" data-question="${index}">
                                    ${opt}
                                </div>
                            `).join('')}
                        </div>
                        <div class="explanation" id="explanation-${index}">
                            ğŸ’¡ ${q.explanation || ''}
                        </div>
                    `;
                    quizContainer.appendChild(questionDiv);
                });

                // Add click handlers
                document.querySelectorAll('.quiz-option').forEach(option => {
                    option.addEventListener('click', function () {
                        const questionIndex = this.dataset.question;
                        const isCorrect = this.dataset.correct === 'true';
                        const siblings = this.parentElement.querySelectorAll('.quiz-option');

                        siblings.forEach(sib => {
                            sib.classList.remove('selected', 'correct', 'incorrect');
                            if (sib.dataset.correct === 'true') {
                                sib.classList.add('correct');
                            }
                        });

                        this.classList.add('selected');
                        if (!isCorrect) {
                            this.classList.add('incorrect');
                        }

                        document.getElementById(`explanation-${questionIndex}`).classList.add('show');
                    });
                });
            } else {
                quizContainer.innerHTML = '<p>×œ× × ×™×ª×Ÿ ×”×™×” ×œ×™×¦×•×¨ ×—×™×“×•×Ÿ. ×”×¡×™×›×•× ×”××œ× ××•×¦×’ ×œ××¢×œ×”.</p>';
            }

            resultsSection.classList.add('show');
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>

</html>
