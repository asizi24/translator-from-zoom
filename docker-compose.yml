services:
  web:
    build: .
    container_name: transcription_app
    restart: always
    privileged: true
    pid: "host"
    volumes:
      - ./downloads:/app/downloads
      - ./uploads:/app/uploads
      - ./.env:/app/.env
      - huggingface_cache:/root/.cache/huggingface
    env_file:
      - .env
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - AUTO_SHUTDOWN=${AUTO_SHUTDOWN:-false}
      - SHUTDOWN_DRY_RUN=${SHUTDOWN_DRY_RUN:-true}
      - IDLE_TIMEOUT_MINUTES=${IDLE_TIMEOUT_MINUTES:-15}
      # Performance optimizations (enable OFFLINE after first successful run)
      - HF_HUB_OFFLINE=0
      - TRANSFORMERS_OFFLINE=0
      - CUDA_VISIBLE_DEVICES=
    expose:
      - "5000"

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web

volumes:
  huggingface_cache:
