# =============================================================================
# Nginx Configuration - Production Security
# =============================================================================
# Features:
# - Security headers (CSP, XSS, etc.)
# - Rate limiting
# - Gzip compression
# - Long timeout for transcriptions
# - Optimized for file uploads
#
# Author: DevSquad AI (Senior Tech Lead Rewrite)
# =============================================================================

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/m;
    limit_conn_zone $binary_remote_addr zone=conn:10m;

    # Increase body size for video uploads (500MB)
    client_max_body_size 500M;
    client_body_timeout 600s;
    client_header_timeout 600s;

    # Proxy buffer settings for large responses
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Upstream definition
    upstream flask_app {
        server web:5000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self'; media-src 'self' blob:;" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # Hide server version
        server_tokens off;

        # Health check endpoint (no rate limit)
        location = /health {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Static files (cached)
        location /static/ {
            proxy_pass http://flask_app;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # Upload endpoint (strict rate limit)
        location = /upload {
            limit_req zone=upload burst=5 nodelay;
            limit_conn conn 5;
            
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Upload timeout
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
        }

        # API endpoints (moderate rate limit)
        location ~ ^/(start|ask|generate_study_material) {
            limit_req zone=api burst=10 nodelay;
            limit_conn conn 10;
            
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 120s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
        }

        # Status polling (higher rate for real-time updates)
        location ~ ^/status/ {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            proxy_read_timeout 30s;
        }

        # Default location
        location / {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout for long transcriptions
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }

